<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <style>
        *::before, *::after, * {
            box-sizing: border-box;
        }

        body {
            background-color: hsl(234, 99%, 32%);
            color: hsl(234, 99%, 89%);
            text-align: center;
        }

        .strength-meter {
            position: relative;
            height: 2rem;
            width: 90%;
            border: 3px solid hsl(234, 99%, 57%);
            border-radius: 1rem;
            margin: 0 auto;
            overflow: hidden;
        }

        .strength-meter::before {
            content: '';
            position: absolute;
            left: 0;
            height: 100%;
            width: calc(1% * var(--strength, 0));
            background-color: hsl(234, 99%, 67%);

            transition: width 200ms;
        }

        .password-input {
            margin-top: 1rem;
            width: 90%;
            padding: .25rem .75rem;
            background-color: hsl(234, 99%, 65%);
            color: white;
            border: 1px solid hsl(234, 99%, 80%);
            outline: none;
            text-align: center;
            border-radius: .3rem;
        }

        .password-input:focus {
            border-color: hsl(234, 99%, 65%);
        }

        .reasons > * {
            margin-top: .5rem;
            color: hsl(234, 99%, 85%)
        }

    </style>
</head>
<body>
    <h1>Password Strength Test</h1>
    <div class="strength-meter"></div>
    <input class="password-input" id="password-input" value="password" type="text" autofocus aria-labelledby="password">
    <div id="reasons" class="reasons">
        <div>one reason</div>
    </div>
</body>
</html>

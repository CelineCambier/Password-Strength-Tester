<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <style>
        *::before, *::after, * {
            box-sizing: border-box;
        }

        body {
            background-color: hsl(234, 99%, 32%);
            color: hsl(234, 99%, 89%);
            text-align: center;
        }

        .strength-meter {
            position: relative;
            height: 2rem;
            width: 90%;
            border: 3px solid hsl(234, 99%, 57%);
            border-radius: 1rem;
            margin: 0 auto;
            overflow: hidden;
        }

        .strength-meter::before {
            content: '';
            position: absolute;
            left: 0;
            height: 100%;
            width: calc(1% * var(--strength));
            background-color: hsl(234, 99%, 67%);
        }

    </style>
</head>
<body>
    <h1>Password Strength Test</h1>
    <div class="strength-meter"></div>
    <input type="text" autofocus aria-labelledby="password">
    <div id="reasons" class="reasons"></div>
</body>
</html>
